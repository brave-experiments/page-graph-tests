<html>
<head>
  <title>Local and Remote IFrame Test</title>
</head>
<body data-test-wait="">
  <iframe id="local_iframe" src="./static_page.html"></iframe>
  <iframe id="remote_iframe" src="https://example.com"></iframe>
  <!--<iframe id="remote_iframe"
      src="https://www.google.com/webhp?igu=1"></iframe>-->

  <br/>
  <p id="output"></p>

  <script>
  setTimeout(function() {
    const local_frame = document.getElementById('local_iframe');
    const remote_frame = document.getElementById('remote_iframe');

    const local_src = local_frame.src;
    const remote_src = remote_frame.src;

    local_frame.src = remote_src;
    remote_frame.src = local_src;

    setTimeout(function () {
      delete document.body.dataset.testWait;
    }, 1000);
  }, 1000);
  </script>
</body>
</html>
